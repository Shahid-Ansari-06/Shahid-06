<!DOCTYPE html>
<html lang="en" class="Page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahid 06</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser/dist/email.min.js"></script>  
    <link rel="shortcut icon" type="jpg" href="Shahid 06.jpg">
    <link rel="stylesheet" href="test_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Developer Test</h1>
        <div id="start-container">
            <button id="start-button">Start Test</button>
        </div>
        <div id="test-container" class="hidden">
            <h2 id="question"></h2>
            <div id="options"></div>
            <div id="timer"></div>
            <div class="button-group">
                <button id="prev-button"><i class="fas fa-arrow-left"></i></button>
                <button id="next-button">Save & Next</button>
                <button id="submit-button">Submit</button>
            </div>
        </div>
        <div id="result-container" class="hidden">
            
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="test_script.js"></script>
    <script>
      
        window.addEventListener('touchmove', function(event) {
            event.preventDefault(); 
        });

        window.addEventListener('beforeunload', function(event) {
            event.preventDefault(); 
            event.returnValue = ''; 
        });

      
        window.addEventListener('keydown', function(event) {
            if (event.key === 'F5' || (event.ctrlKey && event.key === 'r')) {
                event.preventDefault(); 
                alert('Refresh is disabled!');
            }
        });
    </script>
</body>
</html>
